		<title>Project</title>

		<link rel="stylesheet" href="/static/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="{{url_for('index')}}" class="logo"><strong>Forms</strong></a>
					<nav id="nav">
						<a href="{{url_for('index')}}">Home</a>
						<a href="{{url_for('register')}}">Register</a>
						<a href="{{url_for('login')}}">Login</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

			<body id="footer">
				<div class="inner">

					<h3>Login</h3>

					<form action="/login" method="POST">

						<div class="field">
							<label for="username">Username</label>
							<input name="username" id="username" value='{{request.form.username}}' type="text" placeholder="Username">
						</div>
						<div class="field">
							<label for="password">Password</label>
							<input name="password" id="pasword" value='{{request.form.password}}' type="password" placeholder="Password">
						</div>
						<ul class="actions">
							<li><input value="login" class="button alt" type="submit"></li>
						</ul>
					</form>

				</div>
			</body>
			<footer id="footer">
				<div class="inner">

					<h3>Get in touch</h3>

					<form action="#" method="post">

						<div class="field half first">
							<label for="name">Name</label>
							<input name="name" id="name" type="text" placeholder="Name">
						</div>
						<div class="field half">
							<label for="email">Email</label>
							<input name="email" id="email" type="email" placeholder="Email">
						</div>
						<div class="field">
							<label for="message">Message</label>
							<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
						</div>
						<ul class="actions">
							<li><input value="Send Message" class="button alt" type="submit"></li>
						</ul>
					</form>

				</div>
			</footer>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
			<script src="/static/js/skel.min.js"></script>
			<script src="/static/js/util.js"></script>
			<script src="/static/js/main.js"></script>

	</body>
